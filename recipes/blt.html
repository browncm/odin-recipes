<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLTs</title>
</head>
<body>
    <h1>BLTs</h1>
    <img src="BLT.jpg" alt="BLT" width="300" height="300">
    <h2>Ingredients</h2>
    <ul>
        <li>Sourdough Bread</li>
        <li>Bacon</li>
        <li>Lettuce</li>
        <li>Tomato</li>
        <li>Mayo</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Cook bacon in pan or oven.</li>
        <li>Toast bread.</li>
        <li>Wash tomato and lettuce. Slice tomato.</li>
        <li>Spread mayo on toast as desired.</li>
        <li>Assemble toast, bacon, lettuce, and tomato into sandwiches.</li>
    </ol>
</body>
